<html>

  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    {{ message }}

  <script>
    var app = new Vue({

        message: 'Hello Vue!'
      }
    })
  </script>

</html>
